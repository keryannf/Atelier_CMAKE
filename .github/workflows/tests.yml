name: Automatisation des tests
on: push
jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Compilation
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          make test

  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
 
      - name: Run test "add" and capture report
        run: |
          cd build
          set -e
          echo "== Test add 10 5 ==" > report.txt
          ./src/calculator add 10 5 | tee -a report.txt
          echo "Exit code: $?" >> report.txt
 
      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report.txt      # <-- le fichier à récupérer
          retention-days: 14          # optionnel
 
      - name: Job summary (facultatif mais pratique)
        run: |
          echo "### Résultat du test *add*" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
  Test_Car:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run test "car" and capture report
        run: |
          cd build
          set -e
          echo "== Test car 5 ==" > report.txt
          ./src/calculator car 5 0 | tee -a report.txt
          echo "Exit code: $?" >> report.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-car-report
          path: build/report.txt
          retention-days: 14

      - name: Job summary
        run: |
          echo "### Résultat du test *car*" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  Test_Sub:
  runs-on: ubuntu-latest
  needs: Compilation
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Run test "sub"
      run: |
        cd build
        ./src/calculator sub 3 -2

    Test_Mul:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
    
      - name: Run test "mul"
        run: |
          cd build
          ./src/calculator mul 5 5
    
    Test_Div:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
    
      - name: Run test "div"
        run: |
          cd build
          ./src/calculator div 1 5
